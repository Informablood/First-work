<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="../favicon/favicon.jpg">
        <link rel="stylesheet" href="style.css">
        <title>SaintCrown</title>
    </head>
    <body>
        <form>
            <div class="container">
                <h1 class="title">Create an Account</h1>
                <br>
                <hr>
                <div class="container2">
                    <div class="name contain">
                        <label for="username">Username</label>
                        <input class="name-input input" id="username" name="username" type="text" required>
                    </div>
                    <div class="login contain">
                        <label for="login">Mobile phone number or email. address</label>
                        <input class="login-input input" id="login" name="login" type="text" required>
                    </div>
                    <div class="password contain">
                        <label for="password">Password</label>
                        <input class="password-input input" id="password" name="password" type="password" required>
                    </div>
                    <div class="date contain">
                        <h4>Date of Birth</h4>
                        <input class="date-input input" id="date" name="date" type="date">
                    </div>
                    <div class="gender contain">
                        <h3>Gender</h3>
                        <div class="gender-contain">
                            <input class="man" id="gender-man" name="gender" type="radio">
                            <b><label for="gender-man">Man</label></b>
                        </div>
                        <div class="gender-contain">   
                            <input class="woman" id="gender-woman" name="gender" type="radio">
                            <b><label for="gender-woman">Woman</label></b>
                        </div>
                    </div>
                </div>
                <a class="l-line" href="../sign-in/index.html">Already have an account?</a>
                <a class="button" href="#">REGISTRATION</a>
            </div>
        </form>
    </body>
</html>
