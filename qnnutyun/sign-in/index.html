<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="../favicon/favicon.jpg">
        <link rel="stylesheet" href="style.css">
        <title>SaintCrown</title>
    </head>
    <body>
        <form>
            <div class="container">
                <h1 class="title">LOGIN</h1>
                <div class="contain-login">
                    <label class="login" for="email-or-phone">Email or Phone</label>
                    <input class="input" id="email-or-phone" name="login" type="text"  required>
                </div>  
                <div class="contain-password">
                    <label class="password" for="password">Password</label>
                    <input class="input" id="password" name="password" type="password" minlength="8" required>
                    <a class="f-password h-link" href="#">Forgot Password?</a> 
                </div>  
                <a class="button" href="#">LOGIN</a>
                <p class="signup">Not a member? <a class="h-link" href="../sign-up/index.html">Signup now</a></p>
            </div> 
        </form>
    </body>
</html>
